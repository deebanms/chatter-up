<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatterUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/8db11e40bf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>ChatterUp <i class="fa-solid fa-heart-pulse"></i></h1>
    </header>
    <main>
      <div class="container">
        <div class="chat-container">
          <div class="chat-header">
            <p>
              <span class="online-indicator"></span>
              <b>Welcome <span class="username">User</span></b>
              <em class="typing-user" id="typing-user"
                >Coding Ninjas typing...</em
              >
            </p>
          </div>
          <div class="chat-messages"></div>
          <div class="chat-footer">
            <input type="text" placeholder="Type your message..." />
            <button>Send</button>
          </div>
        </div>
        <div class="user-container" id="user-container"></div>
      </div>

      <div id="popup-modal" class="modal">
        <div class="modal-content">
          <h2>Welcome to ChatterUp!</h2>
          <p>
            Please enter your name and upload a profile picture to get started:
          </p>
          <form id="user-info-form">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required />
            <button type="submit">Join</button>
          </form>
        </div>
      </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
